

<!-- Template driven form -->
 
 <!DOCTYPE html>
<html>

<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="template-form.component.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form #signup="ngForm">
				<label for="chk" aria-hidden="true">Sign up</label>
				<input type="text" name="userName" placeholder="User name" [(ngModel)]="signupObj.userName" required
					minlength="5" maxlength="20" #uname="ngModel">
				<span *ngIf="!uname.valid && uname.touched " style="color: aliceblue;">User Name Required </span>

				<input type="email" name="email" placeholder="Email" [(ngModel)]="signupObj.email" required 
					#uemail="ngModel">
				<span *ngIf="!uemail.valid && uemail.touched" style="color: aliceblue;">User Email Required </span>



				<input type="password" name="passwordd" placeholder="Password" [(ngModel)]="signupObj.password" required
					#upass="ngModel">
				<span *ngIf="!upass.valid && upass.touched " style="color: aliceblue;">User password Requird </span>

				<button (click)="onSignUp()" [disabled]="signup.invalid"> Sign up</button>
			</form>
		</div>

		<div class="login">
			<form>
				<label for="chk" aria-hidden="true">Login</label>
				<input type="text" name="userName" placeholder="User name" [(ngModel)]="loginObj.userName">
				<input type="password" name="password" placeholder="Password" [(ngModel)]="loginObj.password">
				<button (click)="onLogin()" [disabled]="">Login</button>
			</form>
		</div>
	</div>
</body>

</html>
